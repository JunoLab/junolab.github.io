          <ul class="nav navbar-nav">
            {% assign url = page.url|remove:'index.html' %}
            {% for link in site.navigation %}
            <li {% if url == link.url %}class="active"{% endif %}>
              {% if link.url %}<a href="{{ link.url }}">{{link.text}}</a>{% endif %}

              {% if link.children %}
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ link.text }}<span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                {% for link in link.children %}
                <li {% if url == link.url %}class="active"{% endif %}><a href="{{ link.url }}">{{link.text}}</a></li>
                {% endfor %}
              </ul>
              {% endif %}
            </li>
            {% endfor %}
          </ul>
